<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSOS - Welcome</title>
    <link rel="stylesheet" href="/assets/style/style.css">
</head>

<body>
    <!-- Loader -->
    <div id="loader">
        <div class="loader-content">
            <div class="spinner"></div>
            <p class="loader-text">Loading Invinsene User Dashboard...</p>
        </div>
    </div>

    <div id="bg"></div>

    <!-- Logo -->
    <div class="logo-container">
        <img alt="GSOS Logo" class="logo" id="brand-logo">
    </div>

    <!-- Like Button-->
    <button class="like-button-main" id="main-like-button" aria-label="Like this wallpaper">
        <svg width="28" height="28" viewBox="0 0 24 24" class="heart-icon">
            <!-- Hollow heart (default) -->
            <path class="heart-outline"
                d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />

            <!-- Filled heart (shown when liked) -->
            <path class="heart-fill"
                d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"
                fill="#ffffff" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
    </button>

    <!-- Drawer Toggle Button -->
    <button class="drawer-toggle" id="drawer-toggle" aria-label="Open settings drawer">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="3"></circle>
            <path
                d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
            </path>
        </svg>
    </button>

    <!-- Settings Drawer -->
    <div class="drawer" id="settings-drawer">
        <div class="drawer-header">
            <h3>Settings</h3>
            <button class="drawer-close" id="drawer-close" aria-label="Close drawer">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <div class="drawer-content">
            <!-- Static Wallpaper Toggle -->
            <div class="drawer-item">
                <div class="drawer-item-header">
                    <div class="drawer-item-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path
                                d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4">
                            </path>
                        </svg>
                    </div>
                    <div class="drawer-item-info">
                        <h4>Static Wallpaper</h4>
                        <p>Keep current wallpaper fixed</p>
                    </div>
                </div>
                <label class="toggle-switch">
                    <input type="checkbox" id="static-wallpaper-toggle">
                    <span class="toggle-slider"></span>
                </label>
            </div>

            <!-- NEW: Show Only Liked Wallpapers Toggle -->
            <div class="drawer-item">
                <div class="drawer-item-header">
                    <div class="drawer-item-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path
                                d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
                            </path>
                        </svg>
                    </div>
                    <div class="drawer-item-info">
                        <h4>Show Only Liked</h4>
                        <p>Display only your favorite wallpapers</p>
                    </div>
                </div>
                <label class="toggle-switch">
                    <input type="checkbox" id="only-liked-toggle">
                    <span class="toggle-slider"></span>
                </label>
            </div>

            <!-- Download Wallpaper -->
            <div class="drawer-item drawer-item-button" id="download-wallpaper">
                <div class="drawer-item-header">
                    <div class="drawer-item-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                    </div>
                    <div class="drawer-item-info">
                        <h4>Download Wallpaper</h4>
                        <p>Save to your device</p>
                    </div>
                </div>
            </div>

            <!-- Time Format Toggle -->
            <div class="drawer-item">
                <div class="drawer-item-header">
                    <div class="drawer-item-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                    </div>
                    <div class="drawer-item-info">
                        <h4>Time Format</h4>
                        <p id="time-format-label">24-hour format</p>
                    </div>
                </div>
                <label class="toggle-switch">
                    <input type="checkbox" id="time-format-toggle">
                    <span class="toggle-slider"></span>
                </label>
            </div>
        </div>
    </div>

    <!-- Drawer Overlay -->
    <div class="drawer-overlay" id="drawer-overlay"></div>

    <!-- Main Container -->
    <div class="container" id="main-container">
        <!-- Center Content -->
        <div class="center-content">
            <div class="time" id="time">00:00</div>
            <div class="date" id="date">Loading...</div>
            <p class="greeting" id="greeting"></p>
            <!-- <p class="welcome-msg">Welcome to GSOS â€“ Your all-in-one Governance, Security, Operations & Safety Ecosystem.</p> -->
            <div class="tip-card">
                <div class="tip-header">
                    <span class="tip-icon">ðŸ”’</span>
                    <p class="tip-label">Daily Security Tip</p>
                </div>
                <p class="tip-content" id="tip">"Embrace possibility."</p>
            </div>
        </div>
    </div>

    <script src="/assets/scripts/script.js"></script>
</body>

</html>
